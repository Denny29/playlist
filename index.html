<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        
        <div class="title">       
            <h1 class="easterEgg">My playlist<h1>
            <audio id="soviet">
                <source src="sovietAnthem.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="music"> 
            <div class="inputs">
                <div> <input class="song" placeholder="Song name"> </div>
                <div> <input class="artist" placeholder="Artist(s)"> </div>
                <div> <input class="length" placeholder="Song duration"> </div>
                <div> <input class="albumCover" placeholder="Album cover"> </div>
                <div> <input class="videoLink" placeholder="Link"> </div>
                <div> <button class="confirm"> Add song </div>

                <div class="songs"> 
                <!-- Song names are displayed here -->
                </div>
            </div>
        
        
            <div class="playlist">
                <!-- More song details -->
                <!-- <div class="artist-artist"> </div>
                <div class="artist-pic"> </div>
                <div class="artist-link"> </div>
                <p class="artist-duration"> </p>
                <marquee class="artist-name"> </marquee> -->
            </div>
        </div>

        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
